{% extends "polls/base.html" %}

{% block title %}Team Not Found - Valorant Team Database{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-1 text-danger mb-4">404</h1>
                    <h2 class="mb-4">Team Not Found</h2>
                    <p class="lead mb-4">Sorry, the team you're looking for doesn't exist or has been removed.</p>
                    <a href="{% url 'polls:index' %}" class="btn btn-filter">
                        <i class="fas fa-home"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
